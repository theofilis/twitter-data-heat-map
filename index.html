<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/elasticsearch/elasticsearch.angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
<script type="text/javascript" src="bower_components/angular-busy/dist/angular-busy.min.js"></script>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>
    <script type="application/javascript" src="search.js"></script>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

    <style>
        html,
        body,
        #map-canvas {
            height: 500px;
            margin: 0px;
            padding: 0px
        }
        #panel {
            position: absolute;
            top: 5px;
            left: 50%;
            margin-left: -180px;
            z-index: 5;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #999;
        }

<body ng-controller="AppCtrl">
    <div ng-view class="container">
        <div ng-include="'views/header.tpl.html'"></div>

        <div cg-busy="{promise:myPromise,message:'Loading Your Data',templateUrl:'mycustomtemplate.html'}" id="map-canvas"></div>
